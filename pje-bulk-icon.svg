<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#1e40af" stroke="#1d4ed8" stroke-width="2"/>
  
  <!-- Justice scales icon -->
  <g transform="translate(64, 64)">
    <!-- Central pole -->
    <rect x="-2" y="-35" width="4" height="50" fill="#fbbf24"/>
    
    <!-- Left scale -->
    <g transform="translate(-25, -20)">
      <line x1="0" y1="0" x2="20" y2="0" stroke="#fbbf24" stroke-width="2"/>
      <ellipse cx="0" cy="5" rx="8" ry="3" fill="#fbbf24"/>
      <ellipse cx="20" cy="5" rx="8" ry="3" fill="#fbbf24"/>
    </g>
    
    <!-- Right scale -->
    <g transform="translate(5, -20)">
      <line x1="0" y1="0" x2="20" y2="0" stroke="#fbbf24" stroke-width="2"/>
      <ellipse cx="0" cy="5" rx="8" ry="3" fill="#fbbf24"/>
      <ellipse cx="20" cy="5" rx="8" ry="3" fill="#fbbf24"/>
    </g>
    
    <!-- Support chains -->
    <line x1="-25" y1="-20" x2="-15" y2="-30" stroke="#fbbf24" stroke-width="1"/>
    <line x1="-5" y1="-20" x2="-15" y2="-30" stroke="#fbbf24" stroke-width="1"/>
    <line x1="5" y1="-20" x2="15" y2="-30" stroke="#fbbf24" stroke-width="1"/>
    <line x1="25" y1="-20" x2="15" y2="-30" stroke="#fbbf24" stroke-width="1"/>
    
    <!-- Base -->
    <rect x="-15" y="15" width="30" height="8" fill="#1f2937" rx="2"/>
  </g>
  
  <!-- PJe text -->
  <text x="64" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">PJe</text>
  <text x="64" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e5e7eb">BULK</text>
</svg>